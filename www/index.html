<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' data: gap: https://ssl.gstatic.com https://griffis.edumedia.ca 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src 'self' blob: ; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/ratchet.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Secret Messenger</title>
</head>

<body>
    <header class="bar bar-nav">
        <h1 class="title">Secret Messenger</h1>
    </header>
    <div class="content">
        <form class="input-group" id="logRegForm">
            <input type="text" placeholder="Username" id="username">
            <input type="email" placeholder="Email" id="email">
        </form>
        <button class="btn btn-primary btn-block" id="logBtn">Login</button>
        <button class="btn btn-positive btn-block" id="regBtn">Register</button>
    </div>

    <div id="msgList" class="modal">
        <header class="bar bar-nav">
            <a class="icon icon-close pull-left" href="#msgList"></a>
            <button class="btn btn-primary btn-outlined pull-right" id="sendBtn">
              Send
            </button>
            <h1 class="title">Msg List</h1>
        </header>

        <div class="content">
            <p class="content-padded">List of messages goes here</p>
        </div>
    </div>

    <div id="msgDetails" class="modal">
        <header class="bar bar-nav">
            <a class="icon icon-close pull-right" href="#msgDetails"></a>
            <h1 class="title">Msg Details</h1>
        </header>

        <div class="content">
            <p class="content-padded">Message detail goes here</p>
            <textarea rows="5"></textarea>
            <button class="btn btn-negative btn-block">Delete</button>
        </div>
    </div>

    <div id="msgSend" class="modal">
        <header class="bar bar-nav">
            <a class="icon icon-close pull-right" href="#msgSend"></a>
            <h1 class="title">Msg Send</h1>
        </header>

        <div class="content" id="sendPicContent">
            <div id="imageBox"></div>
            <button class="btn btn-positive btn-block" id="picBtn">Take a Picture</button>
            <form>
                <label>Select Recipient</label>
                <select id="userList">
                  <option value="Jason Smyth">Jason Smyth</option>
                </select>
                <label>Write Message</label>
                <textarea rows="5"></textarea>
            </form>
            <button class="btn btn-primary btn-block" id="sendPicBtn">Send</button>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bits-1.js"></script>
    <script type="text/javascript" src="js/ratchet.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
